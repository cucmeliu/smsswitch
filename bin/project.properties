## 项目属性配置
#  从数据库取发送数据的频度，默认1000(ms)
send-interval=10000
#  每次取出的条数，默认1000(条)
send-count=1000
#  发送间隔，两次发送中间暂停的时间，默认10(ms)
send-pause=10
#  发送的线程数，建议设置成8的倍数，如1,8,16等，默认为8
send-thread=1
#  个性化打包发送的最大打包短信条数，默认50(条)。
#  对于云信，500条
pack-max=50
#  云信接口使用。相同内容的短信条数小于这个值时，采用个性化短信，默认50
pack-min=2
#  云信接口使用。表示sendMes发送时，一次最多发送的手机号个数（500)
send-max=500
#  接收短信的查询频度，默认30000(ms)
recv-interval=30000
#  获取状态的频度，默认30000(ms)
getReport-interval=30000
#  接口地址等信息
channal=0
