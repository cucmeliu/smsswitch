## 项目属性配置
# 业务类型 chufa/yunxin
biz-type=chufa
##----- interval config --------
#  从数据库取发送数据的频度，默认1000(ms)
send-interval=1000
#  接收短信的查询频度，默认30000(ms)
recv-interval=30000
#  获取状态的频度，默认30000(ms)
getReport-interval=30000
############ test ##################
#  产生测试数据频度，默认3000(ms)
dbTest-interval=1000
#  每次产生的测试数据的数量，默认0
dbTest-count=1000
# 起始号码
dbTest-phone=13000000000
# 短信内容
dbTest-content=LifeVC积分到期提醒：你获赠的5元积分红包，今天到期。当前积分总额14元，马上登陆个人账户查看。回复TD退订
dbTest-sign=【丽芙家居】
############ test ##################
# 是否带签名插库， 0不带， 1带
is-signed=0
# 要添加的签名内容，在is-signed为0时有效
add-sign=【丽芙家居】
# 是否前置签名.0不是， 1是
is-sign-head=0
##-------- thread config --------
#  发送的线程数，建议设置成8的倍数，如1,8,16等，默认为1
#  对于云信接口，由于要拼相同内容的包，故建议只配置一条线程
send-thread=1
#  每次取出的条数，默认1000(条)
send-count=1000
#  发送间隔，两次发送中间暂停的时间，默认10(ms)
send-pause=10
##-------- pack config --------
#  个性化打包发送的最大打包短信条数，默认50(条)。
#  －－对于云信，500-2000条
pack-max=500
#  云信接口使用。相同内容的短信条数大于这个值时采用拼号码方式发送，小于这个值时，采用个性化短信，默认50
pack-min=20
#  云信接口使用。表示相同内容采用sendMes发送时，一次最多发送的手机号个数（500)
send-max=999
##--------tabel config--------
# 发送表名
table-send=send_sf
# 发送表字段
send-id=id
send-phone=phone
send-content=content
send-intime=intime
send-state=state
send-sendtime=sendtime
send-statcode=statcode
# 接收表名
table-recv=receivesms_sf
# 接收表字段
recv-id=id
recv-phone=phone
recv-content=content
recv-sendtime=sendtime
recv-systime=systime
# 报告表名
table-rept=stat_sf
# 报告表字段
rept-id=id
rept-phone=phone
rept-statcode=statcode
rept-statmsg=statmsg
rept-smsid=smsid
rept-sendtime=sendtime
# 云信使用。已发送表
table-sent=send_sf_done

# Oracle自增主键序列名称
send-seq-val=send_sf_seq.nextval
send-done-seq-val=send_sf_done_seq.nextval
receivesms-seq-val=receivesms_sf_seq.nextval
stat-seq-val=stat_sf_seq.nextval

